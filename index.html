<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" placeholder="Edad" id="edad" name="edad" required>
        </div>
        <div>
            <label for="frase-favorita">Frase Favorita</label>
            <textarea placeholder="Escribe tu frase favorita" name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</body>

</html>
